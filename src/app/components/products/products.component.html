<button mat-raised-button routerLink="/" style="left: 23%; margin-top: 5%">
  חזרה לדף הבית
</button>
<mat-drawer-container class="example-container">
  <mat-drawer
    #drawer
    class="example-sidenav"
    mode="over"
    position="end"
    style="width: 80%; display: flex"
  >

    <i
      class="material-icons"
      (click)="showFiller = !showFiller"
      (click)="drawer.toggle()"
      style="margin-left: 92%"
      >close</i>
    <p style="display: flex; justify-content: center;">בחר קטגוריה</p>
    <hr>
    <mat-list>
      <div class="cont">
      <mat-list-item>ג'ל לשיער</mat-list-item>
      <img src="../../../assets/Cera-Schwarzkopf-Flexwax-OSIS-85-ml.jpg" alt="" id="category">
    </div>
      <hr>
      <div class="cont">
      <mat-divider></mat-divider>
      <br>
      <mat-list-item>מברשות</mat-list-item>
      <img src="../../../assets/5142-8555cb.jpg" alt="" id="category">
      </div>
      <hr>
      <div class="cont">
      <mat-divider></mat-divider>
      <br>
      <mat-list-item>אפטרשייב</mat-list-item>
      <img src="../../../assets/Schwarzkopf-Osis+-Big-Blast-Volumizing-Gel-200ml-0074835.jpg" alt="" id="category">
      </div>
      <hr>
      <div class="cont">
        <mat-divider></mat-divider>
        <br>
        <mat-list-item>שמפו</mat-list-item>
        <img src="../../../assets/Schwarzkopf-3D-Men-Sion-Hair-Body-Shampoo-250ml.jpg" alt="" id="category">
        </div>
        <hr>
        <div class="cont">
          <mat-divider></mat-divider>
          <br>
          <mat-list-item>דיאודורנט</mat-list-item>
          <img src="../../../assets/Cera-Schwarzkopf-Flexwax-OSIS-85-ml.jpg" alt="" id="category">
          </div>
          <hr>
    </mat-list>
    <p *ngIf="showFiller"></p>
  </mat-drawer>
  <!-- <div class="example-sidenav-content" style="margin-left: 76%; width: 20px;">  -->

  <!-- </div> -->

  <div class="demo-section" style="position: relative">
    <button
      (click)="drawer.toggle()"
      mat-icon-button
      class="example-icon"
      aria-label="Example icon-button with menu icon"
      style="left: 77%; margin-right: -22%"
    >
      <mat-icon>menu</mat-icon>
    </button>
   
    <span
      [matBadge]="badge"
      style="margin-left: 17%; position: absolute; margin-top: 6%; z-index: 1"
    ></span>
    <span
      [matBadge]="lovebadge"
      style="margin-left: 30%; position: absolute; margin-top: 6%; z-index: 1"
    ></span>
    <img
      src="../../../assets/shopping-bag.png"
      alt=""
      routerLink="/products-payment"
      [matBadge]="badge"
      matBadgeColor="warn"
      style="margin-left: 9%; width: 28px"

    />
    <img
      src="../../../assets/heart.png"
      alt=""
      style="width: 8%; margin-left: 5%; width: 28px;
      margin-top: 1%"
    />
    <button
      id="search"
      style="
        background: inherit;
        border: aliceblue;
        top: 24%;
        left: 24%;
        position: absolute;
      "
    >
      <span
        class="material-symbols-outlined"
        style="
          font-size: 37px;
          font-variation-settings: 'FILL' 0, 'wght' 300, 'GRAD' 0, 'opsz' 48;
        "
      >
        search
      </span>
    </button>
    <img id="logo" src="../../../assets/לוגו_ניסן_מוזס__2___1_-removebg-preview.png" alt="">
  </div>
  <br />
  <div class="cards">
    <app-product-card
      *ngFor="let p of products; let i = index"
      [product]="p"
      [isclient]="true"
    >
    </app-product-card>
  </div>
</mat-drawer-container>

<br />
<button
  id="btn"
  mat-raised-button
  routerLink="/products-payment"
  style="margin-top: 10%; left: 30%"
>
  לתשלום
</button>
