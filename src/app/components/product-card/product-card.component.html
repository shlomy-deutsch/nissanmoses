<mat-card class="example-card" (click)="openDialog(product , $event)">
      <mat-card-header>
        <span class="material-icons" style="margin-left: 43px" *ngIf="isadmin"> edit </span>
        <button mat-raised-button *ngIf="isadmin" (click)="deleteProduct(product.id)">מחיקה</button>
      </mat-card-header>
      <img [src]="product.image" />

            <div *ngIf="isclient" class="buttons">
            <span *ngIf="isClicked" class="material-symbols-outlined clicked" (click)="handleClick(product)" style="font-variation-settings: 'FILL' 1, 'wght' 200, 'GRAD' 0, 'opsz' 48;">
              favorite
            </span>
            <span *ngIf="!isClicked" class="material-symbols-outlined"  (click)="handleClick(product)" style="font-variation-settings: 'FILL' 0, 'wght' 200, 'GRAD' 0, 'opsz' 48;">
              favorite
            </span>
            <img *ngIf="!isBagClicked" (click)="handleClick1(product)" src="../../../assets/shopping-bag.png" alt="" class="large-image" style="margin-left: 33%; width: 12%; margin-top: -16%;">

            <img *ngIf="isBagClicked" (click)="handleClick1(product)" src="../../../assets/shopping.png" alt="" class="large-image" style="margin-left: 33%;
            width: 12%;
            margin-top: -16%;">
          </div> 
         
  </mat-card>
